<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>

    <style>
        div{
            display:inline-block;
            color: rgb(92, 236, 255);
            background-color: black;
            height: 200px;
            width:200px;
            border: 1px solid white;
            font-size: 30px;
            text-align: center;
        }
        div:hover{
            background-color: aqua;
            font-size: 80px;
            color: black;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
